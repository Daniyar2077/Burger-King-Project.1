<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto:wght@500;900&display=swap"
        rel="stylesheet">
    <title>Burger-King</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="burger-logo" src="Burger-King logo.png">
            <h1>BURGER-KING</h1>
        </header>
        <main>
            <div class="div-one card" id="01">
                <div class="div-1">
                    <img class="vopper burger" src="vopper.png">
                </div>
                <div class="div-2">
                    <h3 class="h3-one title">ВОППЕР</h3>
                    <p class="p-one">Цена: <span class="span-one pr">1200 тг</span></p>
                    <div class="pm-one pm">
                        <div class="minus-one">
                            <p class="minus-text-one minus">-</p>
                        </div>
                        <div class="counter-one">
                            <p class="counter-text-one counter-text">1</p>
                        </div>
                        <div class="plus-one">
                            <p class="plus-text-one plus">+</p>
                        </div>
                    </div>
                    <div class="button-one btn">
                        <p class="button-text-one">+ в корзину</p>
                    </div>
                </div>
            </div>
            <div class="div-two card" id="02">
                <div class="div-3">
                    <img class="steykhaus burger" src="steykhaus.png">
                </div>
                <div class="div-4">
                    <h3 class="h3-two title">СТЕЙКХАУС</h3>
                    <p class="p-two">Цена: <span class="span-two pr">1350 тг</span></p>
                    <div class="pm-two pm">
                        <div class="minus-two">
                            <p class="minus-text-two minus">-</p>
                        </div>
                        <div class="counter-two">
                            <p class="counter-text-two counter-text">1</p>
                        </div>
                        <div class="plus-two">
                            <p class="plus-text-two plus">+</p>
                        </div>
                    </div>
                    <div class="button-two btn">
                        <p class="button-text-two">+ в корзину</p>
                    </div>
                </div>
            </div>
            <div class="div-three card" id="03">
                <div class="div-5">
                    <img class="krispy-chicken burger" src="krispy chicken.png">
                </div>
                <div class="div-6">
                    <h3 class="h3-three title">КРИСПИ ЧИКЕН</h3>
                    <p class="p-three">Цена: <span class="span-three pr">1500 тг</span></p>
                    <div class="pm-three pm">
                        <div class="minus-three">
                            <p class="minus-text-three minus">-</p>
                        </div>
                        <div class="counter-three">
                            <p class="counter-text-three counter-text">1</p>
                        </div>
                        <div class="plus-three">
                            <p class="plus-text-three plus">+</p>
                        </div>
                    </div>
                    <div class="button-three btn">
                        <p class="button-text-three">+ в корзину</p>
                    </div>
                </div>
            </div>
            <div class="div-four">
                <div class="your-order">
                    <p class="order-text">Ваш заказ</p>
                </div>
                <div class="basket-empty">
                    <div class="empty-div">
                        <p class="empty-text">Корзина пуста</p>
                    </div>
                </div>
                <div class="burger-price-block">
                    <!-- <div class="burger-price" id="01">
                            <div class="burger-price-logo">
                                <img class="vopper-price" src="vopper.png">
                            </div>
                            <div class="burger-price-text">
                                <p class="vopper-text">ВОППЕР</p>
                                <div class="price-block">
                                    <div class="pm-four pm">
                                        <div class="minus-four">
                                            <p class="minus-text-four minus card-action">-</p>
                                        </div>
                                        <div class="counter-four">
                                            <p class="counter-text-four counter-text">1</p>
                                        </div>
                                        <div class="plus-four">
                                            <p class="plus-text-four plus card-action">+</p>
                                        </div>
                                    </div>
                                    <p class="price">1200 тг</p>
                                </div>
                            </div>
                        </div>
                        <hr> -->
                </div>
                <div class="burger-footer">
                    <p class="total-price">Итого: <span class="span-price">0 тг</span></p>
                    <div class="total-price-button">
                        <p class="total-price-text">Заказать</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js code/counter.js"></script>
    <script src="/js code/card.js"></script>
    <script src="/js code/cardStatus.js"></script>
    <script src="/js code/totalPrice.js"></script>
</body>

</html>
